<!doctype html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>romurr cinema</title>

    <!-- Bootstrap core CSS -->
    {#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">#}
    <link rel="stylesheet" href="{% static 'films/css/bootstrap_local.css' %}">
    <link rel="stylesheet" href="{% static 'films/css/cinema.css' %}">


</head>

<body>

<div class="pt-3">
    <img id="logo" src="{% static "accounts/rc_logo.png" %}">
</div>


<div class="bg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container">
            {#            <a class="navbar-brand" href="{% url 'date_choice' %}">Home</a>#}
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" href="{% url 'date_choice' %}">Choose Date</a>
                        <a class="nav-item nav-link" href="{% url 'screening_choice' %}">Screenings</a>
                        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                        <a class="nav-item nav-link" href="{% url 'csv_export_data' %}">Download CSV Data</a>
                        <a class="nav-item nav-link" href="{% url 'manage_bookings' %}">Manage Bookings</a>
                        <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}"
                           onclick="">Logout</a>
                        <form id="logout" method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <input type="hidden"/>
                        </form>

                    {% else %}
                        <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                        <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <br/>
        {% block content %}
        {% endblock %}
        <br/>
    </div>

    <footer class="text-muted">
        <div class="container text-center">
            <p>Â© Ross Murray {% now "Y" %}</p>
        </div>
    </footer>

</div>
